<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Kickstart Flask Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Your text here">
		<meta name="keywords" content="Blueprint">
		<meta name="author" content="Your name here">
		<meta name="robots" content="index,follow">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/logo.png"

		alt="logo">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">

        <link href="/static/logo.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>{% block title %}Blueprint{% endblock %}</title>
    </head>

    <body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><span><img src="static/logo.png" alt="logo"/></span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                 <ul class="navbar-nav mr-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blue_secured">SECURED</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blue_open">OPEN</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blue_comment">DATA</a></li>
                </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-2">
            {% block main %}{% endblock %}
        </main>
        <footer>
			<div class="w3-container w3-card w3-black w3-margin-bottom w3-center">
			<br>
				<p style="color:grey" class="w3-small">&nbsp&nbsp&nbsp&nbsp&nbsp
							<a href="/" style="color:grey">Powered by You</a>&nbsp&nbsp&nbsp&nbsp&nbsp
				
							&nbsp&nbsp&nbsp&nbspVersion 0.9
				</p>
			</div>
        </footer>

    </body>

</html>
